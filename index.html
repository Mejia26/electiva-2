<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web Increíble</title>
    <style>
        /* Aquí empieza el estilo (CSS) para que se vea bonito */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .tarjeta {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 10px;
        }

        p {
            color: #718096;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .boton {
            background-color: #764ba2;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
            display: inline-block;
        }

        .boton:hover {
            background-color: #5a3780;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div class="tarjeta">
        <h1>¡Hola, soy Guido Mejia Liranzo!</h1>
        <p>
            Bienvenido a mi rincón en internet. Esta página se despliega automáticamente desde GitHub.
            ¡Estoy aprendiendo a crear cosas increíbles en la nube!
        </p>
        <a href="#" class="boton">Contáctame</a>
    </div>

</body>
</html>
